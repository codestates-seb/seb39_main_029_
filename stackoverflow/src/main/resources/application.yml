spring:
  config:
    import: 'aws-parameterstore:'
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create  # (1) ??? ?? ??
    show-sql: true      # (2) SQL ?? ??
    properties:
      hibernate:
        format_sql: true  # (3) SQL pretty print
  #spring Oauth2 기능 추가
  security:
    oauth2:
      client:
        registration:
          google:
#            clientId:
#            clientSecret:
            scope:
              - email
              - profile
  aws:
    paramstore:
      enabled: true
      prefix: /spring-boot-aws
      name: pre-029
      profile-separator: _



server:
  port: 8085
  ssl:
    key-store: classpath:localhost.p12
    key-store-type: PKCS12
    key-store-password: changeit
